version: '2'
services:
  frontend:
    volumes:
      - ../../frontend/src/:/app/src/
    image: frontend
    container_name: frontend
    command: [ "npm", "run", "serve" ]
    expose:
      - "8080"
    ports:
      - "8080:8080"
    env_file:
      - ../env/.env
      - ../env/.env.dev

  backend:
    volumes:
      - ../../backend/:/app/
    image: backend
    container_name: backend
    command: ['runserver']
    expose:
      - "8000"
    ports:
      - "8000:8000"
    env_file:
      - ../env/.env
      - ../env/.env.dev

networks:
  default: